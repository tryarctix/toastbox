<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToastBox Advanced Playground</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- ToastBox CDN -->
  <script src="toastbox.js"></script>
<!--   <script src="js/app.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/gh/tryarctix/toastbox@main/toastbox.js"></script> -->
  
  <style>
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
    .theme-preview {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
      border: 1px solid #e5e7eb;
    }
    .tab-button {
      transition: all 0.2s ease;
    }
    .tab-button.active {
      background-color: #0ea5e9;
      color: white;
    }
    .tab-button:hover:not(.active) {
      background-color: #e0f2fe;
    }
    .color-picker {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      padding: 0;
    }
    .color-picker::-webkit-color-swatch {
      border-radius: 4px;
      border: 1px solid #d1d5db;
    }
    .color-picker::-moz-color-swatch {
      border-radius: 4px;
      border: 1px solid #d1d5db;
    }
    .range-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: #d1d5db;
      outline: none;
    }
    .range-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #0ea5e9;
      cursor: pointer;
    }
    .range-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #0ea5e9;
      cursor: pointer;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8 bg-gradient-to-br from-gray-50 to-gray-200">
  <div class="w-full max-w-6xl bg-white shadow-xl rounded-xl overflow-hidden flex flex-col" style="max-height: 90vh;">
    <!-- Header -->
    <div class="bg-gradient-to-r from-primary-600 to-primary-800 p-6 text-white">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl md:text-3xl font-bold">🔥 ToastBox Advanced Playground</h1>
          <p class="text-primary-100 mt-1">Experiment with all ToastBox features in real-time</p>
        </div>
        <div class="flex space-x-2">
          <button onclick="exportConfig()" class="bg-white/10 hover:bg-white/20 px-3 py-1 rounded-lg flex items-center text-sm">
            <i class="fas fa-file-export mr-1"></i> Export
          </button>
          <button onclick="importConfig()" class="bg-white/10 hover:bg-white/20 px-3 py-1 rounded-lg flex items-center text-sm">
            <i class="fas fa-file-import mr-1"></i> Import
          </button>
        </div>
      </div>
    </div>
    
    <!-- Tabs -->
    <div class="flex border-b">
      <button class="tab-button px-4 py-2 font-medium active" onclick="switchTab('basic')">
        <i class="fas fa-sliders-h mr-2"></i>Basic
      </button>
      <button class="tab-button px-4 py-2 font-medium" onclick="switchTab('appearance')">
        <i class="fas fa-palette mr-2"></i>Appearance
      </button>
      <button class="tab-button px-4 py-2 font-medium" onclick="switchTab('behavior')">
        <i class="fas fa-cog mr-2"></i>Behavior
      </button>
      <button class="tab-button px-4 py-2 font-medium" onclick="switchTab('advanced')">
        <i class="fas fa-flask mr-2"></i>Advanced
      </button>
    </div>
    
    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto custom-scrollbar p-6">
      <!-- Basic Tab -->
      <div id="basic-tab" class="tab-content space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Message Input -->
          <div>
            <label class="block mb-2 font-semibold text-gray-700">
              <i class="fas fa-comment-alt mr-2 text-primary-600"></i>Toast Message
            </label>
            <div class="flex space-x-2">
              <input type="text" id="toastMessage" class="flex-1 border rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500" 
                    placeholder="Enter your toast message" value="Hello from ToastBox!" />
              <button onclick="randomizeMessage()" class="bg-gray-100 hover:bg-gray-200 px-3 rounded-lg">
                <i class="fas fa-random text-gray-600"></i>
              </button>
            </div>
          </div>

          <!-- Toast Type -->

            <label class="block mb-2 font-semibold text-gray-700">
              <i class="fas fa-tag mr-2 text-primary-600"></i>Toast Type
            </label>
            <div class="grid grid-cols-4 gap-2">
              <button onclick="setToastType('success')" class="toast-type-btn bg-green-100 text-green-800 border-green-200" data-type="success">
                <i class="fas fa-check-circle mr-1"></i> Success
              </button>
              <button onclick="setToastType('error')" class="toast-type-btn bg-red-100 text-red-800 border-red-200" data-type="error">
                <i class="fas fa-times-circle mr-1"></i> Error
              </button>
              <button onclick="setToastType('warning')" class="toast-type-btn bg-yellow-100 text-yellow-800 border-yellow-200" data-type="warning">
                <i class="fas fa-exclamation-triangle mr-1"></i> Warning
              </button>
              <button onclick="setToastType('info')" class="toast-type-btn bg-blue-100 text-blue-800 border-blue-200" data-type="info">
                <i class="fas fa-info-circle mr-1"></i> Info
              </button>
            </div>
          </div>
        </div>

        <!-- Preview Area -->
        <div class="mt-6">
          <label class="block mb-2 font-semibold text-gray-700">
            <i class="fas fa-eye mr-2 text-primary-600"></i>Live Preview
          </label>
          <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 bg-gray-50 flex items-center justify-center min-h-32">
            <div id="toastPreview" class="max-w-xs w-full opacity-0 transition-opacity duration-300">
              <!-- Preview will be inserted here -->
            </div>
            <div id="emptyPreview" class="text-gray-400 text-center">
              <i class="fas fa-toast text-3xl mb-2"></i>
              <p>Configure your toast and see a live preview here</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Appearance Tab -->

          <!-- Animation Select -->
          <div>
            <label class="block mb-2 font-semibold text-gray-700">
              <i class="fas fa-film mr-2 text-primary-600"></i>Animation

            <select id="animationSelect" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            </select>
          </div>

          <!-- Progress Style Select -->
          <div>
            <label class="block mb-2 font-semibold text-gray-700">
              <i class="fas fa-hourglass-half mr-2 text-primary-600"></i>Progress Style
            </label>
            <select id="progressSelect" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
              <option value="default">🔵 Default</option>
              <option value="neon">💡 Neon</option>

        <!-- Custom Colors -->

          <div>
            <label class="block mb-2 font-semibold text-gray-700">
              <i class="fas fa-fill-drip mr-2 text-primary-600"></i>Custom Colors
            </label>

                <label class="block mb-1 text-sm text-gray-600">Background</label>

      <!-- Behavior Tab -->
      <div id="behavior-tab" class="tab-content hidden space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Duration -->
          <div>
            <label class="block mb-2 font-semibold text-gray-700">

            <select id="pauseBehavior" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500">

          <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer">
            <input type="checkbox" id="showClose" checked class="rounded text-primary-600 focus:ring-primary-500" />
            <span class="text-gray-700">
              <i class="fas fa-times mr-1 text-primary-600"></i> Show Close Button
            </span>
          </label>
          <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer">
            <input type="checkbox" id="showProgress" checked class="rounded text-primary-600 focus:ring-primary-500" />
            <span class="text-gray-700">
              <i class="fas fa-hourglass-half mr-1 text-primary-600"></i> Show Progress Bar
            </span>
          </label>
          <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer">
            <input type="checkbox" id="rtlSupport" class="rounded text-primary-600 focus:ring-primary-500" />
            <span class="text-gray-700">
              <i class="fas fa-text-width mr-1 text-primary-600"></i> RTL Support
            </span>
          </label>
          <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer">
            <input type="checkbox" id="draggable" class="rounded text-primary-600 focus:ring-primary-500" />
            <span class="text-gray-700">
              <i class="fas fa-arrows-alt mr-1 text-primary-600"></i> Draggable Toasts
            </span>
          </label>
          <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer">
            <input type="checkbox" id="closeOnClick" class="rounded text-primary-600 focus:ring-primary-500" />
            <span class="text-gray-700">
              <i class="fas fa-mouse-pointer mr-1 text-primary-600"></i> Close on Click
            </span>
          </label>
          <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer">
            <input type="checkbox" id="pauseOnWindowBlur" checked class="rounded text-primary-600 focus:ring-primary-500" />
            <span class="text-gray-700">
              <i class="fas fa-window-minimize mr-1 text-primary-600"></i> Pause When Window Inactive
            </span>
          </label>
          <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer">
            <input type="checkbox" id="showIcon" checked class="rounded text-primary-600 focus:ring-primary-500" />
            <span class="text-gray-700">
              <i class="fas fa-icons mr-1 text-primary-600"></i> Show Icon
            </span>
          </label>
          <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer">
            <input type="checkbox" id="newestOnTop" checked class="rounded text-primary-600 focus:ring-primary-500" />
            <span class="text-gray-700">
              <i class="fas fa-sort-amount-up-alt mr-1 text-primary-600"></i> Newest On Top
            </span>
          </label>
        </div>
      </div>

      <!-- Advanced Tab -->
      <div id="advanced-tab" class="tab-content hidden space-y-6">
        <!-- Custom CSS -->
        <div>
          <label class="block mb-2 font-semibold text-gray-700">
            <i class="fas fa-code mr-2 text-primary-600"></i>Custom CSS
          </label>
          <textarea id="customCSS" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 h-32 font-mono text-sm" 
                    placeholder=".toastbox-custom {\n  /* Your custom styles here */\n}"></textarea>
          <div class="flex justify-end mt-2">
            <button onclick="applyCustomCSS()" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-1 rounded-lg text-sm">
              Apply CSS
            </button>
          </div>
        </div>

        <!-- Custom HTML Content -->
        <div>
          <label class="block mb-2 font-semibold text-gray-700">
            <i class="fas fa-code mr-2 text-primary-600"></i>Custom HTML Content
          </label>
          <textarea id="customHTML" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 h-32 font-mono text-sm" 
                    placeholder="<div class='custom-content'>\n  <!-- Your HTML here -->\n</div>"></textarea>
          <div class="flex justify-end mt-2">
            <button onclick="applyCustomHTML()" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-1 rounded-lg text-sm">
              Apply HTML
            </button>
          </div>
        </div>

        <!-- Callbacks -->
        <div>
          <label class="block mb-2 font-semibold text-gray-700">
            <i class="fas fa-exchange-alt mr-2 text-primary-600"></i>Callbacks
          </label>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block mb-1 text-sm text-gray-600">onShow</label>
              <input type="text" id="onShowCallback" class="w-full border rounded-lg px-3 py-1 text-sm" 
                     placeholder="function(toast) {...}">
            </div>
            <div>
              <label class="block mb-1 text-sm text-gray-600">onHide</label>
              <input type="text" id="onHideCallback" class="w-full border rounded-lg px-3 py-1 text-sm" 
                     placeholder="function(toast) {...}">
            </div>
            <div>
              <label class="block mb-1 text-sm text-gray-600">onClick</label>
              <input type="text" id="onClickCallback" class="w-full border rounded-lg px-3 py-1 text-sm" 
                     placeholder="function(toast) {...}">
            </div>
          </div>
        </div>

        <!-- Toast Actions -->
        <div>
          <label class="block mb-2 font-semibold text-gray-700">
            <i class="fas fa-bolt mr-2 text-primary-600"></i>Toast Actions
          </label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 text-sm text-gray-600">Action Text</label>
              <input type="text" id="actionText" class="w-full border rounded-lg px-3 py-1" 
                     placeholder="e.g. 'Undo'">
            </div>
            <div>
              <label class="block mb-1 text-sm text-gray-600">Action URL</label>
              <input type="text" id="actionUrl" class="w-full border rounded-lg px-3 py-1" 
                     placeholder="e.g. '/undo-action'">
            </div>
          </div>
        </div>

        <!-- Sound Effects -->
        <div>
          <label class="block mb-2 font-semibold text-gray-700">
            <i class="fas fa-volume-up mr-2 text-primary-600"></i>Sound Effects
          </label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 text-sm text-gray-600">Show Sound</label>
              <select id="showSound" class="w-full border rounded-lg px-3 py-1">
                <option value="">None</option>
                <option value="bell">🔔 Bell</option>
                <option value="pop">🎉 Pop</option>
                <option value="chime">🎵 Chime</option>
                <option value="ding">🔔 Ding</option>
                <option value="whoosh">🌬️ Whoosh</option>
                <option value="click">🖱️ Click</option>
                <option value="custom">🎵 Custom URL</option>
              </select>
            </div>
            <div id="customShowSoundContainer" class="hidden">
              <label class="block mb-1 text-sm text-gray-600">Custom Show Sound URL</label>
              <input type="text" id="customShowSound" class="w-full border rounded-lg px-3 py-1" 
                     placeholder="https://example.com/sound.mp3">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer with Action Buttons -->
    <div class="bg-gray-50 p-4 border-t">
      <div class="flex flex-wrap justify-center gap-3">
        <button onclick="triggerToast('success')" 
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow-md flex items-center transition-all hover:scale-105">
          <i class="fas fa-check-circle mr-2"></i>Success Toast
        </button>
        <button onclick="triggerToast('error')" 
                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow-md flex items-center transition-all hover:scale-105">
          <i class="fas fa-times-circle mr-2"></i>Error Toast
        </button>
        <button onclick="triggerToast('warning')" 
                class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg shadow-md flex items-center transition-all hover:scale-105">
          <i class="fas fa-exclamation-triangle mr-2"></i>Warning Toast
        </button>
        <button onclick="triggerToast('info')" 
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md flex items-center transition-all hover:scale-105">
          <i class="fas fa-info-circle mr-2"></i>Info Toast
        </button>
        <button onclick="clearAllToasts()" 
                class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg shadow-md flex items-center transition-all hover:scale-105">
          <i class="fas fa-trash mr-2"></i>Clear All
        </button>
        <button onclick="showMultipleToasts()" 
                class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg shadow-md flex items-center transition-all hover:scale-105">
          <i class="fas fa-layer-group mr-2"></i>Show Multiple
        </button>
      </div>
    </div>
  </div>

  <script>
    // Current toast type
    let currentToastType = 'info';
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Update duration value display
      document.getElementById('duration').addEventListener('input', function() {
        document.getElementById('durationValue').textContent = this.value;
      });
      
      // Update max toasts value display
      document.getElementById('maxToasts').addEventListener('input', function() {
        document.getElementById('maxToastsValue').textContent = this.value;
      });
      
      // Show/hide custom sound URL input
      document.getElementById('showSound').addEventListener('change', function() {
        document.getElementById('customShowSoundContainer').classList.toggle('hidden', this.value !== 'custom');
      });
      
      // Update preview when settings change
      const previewInputs = ['toastMessage', 'themeSelect', 'animationSelect', 'positionSelect', 
                           'progressSelect', 'showClose', 'showProgress', 'iconSelect', 'customIconColor'];
      previewInputs.forEach(id => {
        document.getElementById(id).addEventListener('change', updatePreview);
      });
      
      // Initialize with a preview
      setTimeout(updatePreview, 500);
    });
    
    // Tab switching
    function switchTab(tabName) {
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`.tab-button[onclick="switchTab('${tabName}')"]`).classList.add('active');
      
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.add('hidden');
      });
      document.getElementById(`${tabName}-tab`).classList.remove('hidden');
    }
    
    // Set toast type
    function setToastType(type) {
      currentToastType = type;
      document.querySelectorAll('.toast-type-btn').forEach(btn => {
        btn.classList.remove('ring-2', 'ring-primary-500', 'ring-offset-2');
      });
      document.querySelector(`.toast-type-btn[data-type="${type}"]`).classList.add('ring-2', 'ring-primary-500', 'ring-offset-2');
      updatePreview();
    }
    
    // Randomize message
    function randomizeMessage() {
      const messages = [
        "Action completed successfully!",
        "Oops! Something went wrong.",
        "Warning: This action cannot be undone.",
        "Did you know? ToastBox is awesome!",
        "New notification just arrived!",
        "Your settings have been saved.",
        "Connection lost. Trying to reconnect...",
        "Download complete!",
        "Error 404: Toast not found",
        "Welcome to ToastBox Playground!"
      ];
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('toastMessage').value = randomMessage;
      updatePreview();
    }
    
    // Update live preview
    function updatePreview() {
      const message = document.getElementById("toastMessage").value;
      const theme = document.getElementById("themeSelect").value;
      const animation = document.getElementById("animationSelect").value;
      const position = document.getElementById("positionSelect").value;
      const progressStyle = document.getElementById("progressSelect").value;
      const showClose = document.getElementById("showClose").checked;
      const showProgress = document.getElementById("showProgress").checked;
      const icon = document.getElementById("iconSelect").value;
      const iconColor = document.getElementById("customIconColor").value;
      
      // Generate preview HTML
      const previewHTML = `
        <div class="toastbox toastbox-${theme} toastbox-${currentToastType} toastbox-${position}" 
             style="animation: toastbox-${animation}-in 0.5s forwards;">
          <div class="toastbox-content">
            ${icon ? `<i class="${icon} mr-2" style="color: ${iconColor}"></i>` : ''}
            <span>${message || 'Preview message'}</span>
            ${showClose ? '<button class="toastbox-close">&times;</button>' : ''}
          </div>
          ${showProgress ? `<div class="toastbox-progress toastbox-progress-${progressStyle}"></div>` : ''}
        </div>
      `;
      
      document.getElementById('toastPreview').innerHTML = previewHTML;
      document.getElementById('toastPreview').classList.remove('opacity-0');
      document.getElementById('emptyPreview').classList.add('hidden');
      
      // Trigger animation
      setTimeout(() => {
        document.getElementById('toastPreview').style.animation = 'none';
        setTimeout(() => {
          document.getElementById('toastPreview').style.animation = `toastbox-${animation}-in 0.5s forwards`;
        }, 10);
      }, 10);
    }
    
    // Trigger toast with current settings
    function triggerToast(type) {
      const message = document.getElementById("toastMessage").value;
      const theme = document.getElementById("themeSelect").value;
      const animation = document.getElementById("animationSelect").value;
      const position = document.getElementById("positionSelect").value;
      const progressStyle = document.getElementById("progressSelect").value;
      const showClose = document.getElementById("showClose").checked;
      const showProgress = document.getElementById("showProgress").checked;
      const duration = parseInt(document.getElementById("duration").value);
      const queueMode = document.getElementById("queueMode").value;
      const maxToasts = parseInt(document.getElementById("maxToasts").value);
      const pauseBehavior = document.getElementById("pauseBehavior").value;
      const rtlSupport = document.getElementById("rtlSupport").checked;
      const draggable = document.getElementById("draggable").checked;
      const closeOnClick = document.getElementById("closeOnClick").checked;
      const pauseOnWindowBlur = document.getElementById("pauseOnWindowBlur").checked;
      const showIcon = document.getElementById("showIcon").checked;
      const newestOnTop = document.getElementById("newestOnTop").checked;
      const customBgColor = document.getElementById("customBgColor").value;
      const customTextColor = document.getElementById("customTextColor").value;
      const customProgressColor = document.getElementById("customProgressColor").value;
      const customBorderColor = document.getElementById("customBorderColor").value;
      const icon = document.getElementById("iconSelect").value;
      const iconColor = document.getElementById("customIconColor").value;
      const customCSS = document.getElementById("customCSS").value;
      const customHTML = document.getElementById("customHTML").value;
      const onShowCallback = document.getElementById("onShowCallback").value;
      const onHideCallback = document.getElementById("onHideCallback").value;
      const onClickCallback = document.getElementById("onClickCallback").value;
      const actionText = document.getElementById("actionText").value;
      const actionUrl = document.getElementById("actionUrl").value;
      const showSound = document.getElementById("showSound").value;
      const customShowSound = document.getElementById("customShowSound").value;
      
      const options = {
        theme,
        animation,
        position,
        progressStyle,
        showProgress,
        showClose,
        duration,
        queueMode,
        maxToasts,
        pauseBehavior,
        rtlSupport,
        draggable,
        closeOnClick,
        pauseOnWindowBlur,
        showIcon,
        newestOnTop,
        customColors: {
          bg: customBgColor,
          text: customTextColor,
          progress: customProgressColor,
          border: customBorderColor
        },
        icon: icon || undefined,
        iconColor: iconColor || undefined,
        customCSS: customCSS || undefined,
        customHTML: customHTML || undefined,
        onShow: onShowCallback ? new Function('toast', onShowCallback) : undefined,
        onHide: onHideCallback ? new Function('toast', onHideCallback) : undefined,
        onClick: onClickCallback ? new Function('toast', onClickCallback) : undefined,
        action: actionText ? {
          text: actionText,
          url: actionUrl || undefined,
          onClick: actionUrl ? undefined : (() => console.log('Action clicked'))
        } : undefined,
        sound: showSound ? {
          show: showSound === 'custom' ? customShowSound : showSound
        } : undefined
      };
      
      showToast(message || `Default ${type} message`, type, options);
    }
    
    // Show multiple toasts
    function showMultipleToasts() {
      const types = ['success', 'error', 'warning', 'info'];
      const messages = [
        "Task completed successfully",
        "Failed to load resource",
        "This action requires confirmation",
        "New update available",
        "Connection established",
        "Invalid input detected",
        "Storage almost full",
        "Download in progress"
      ];
      
      for (let i = 0; i < 4; i++) {
        setTimeout(() => {
          const randomType = types[Math.floor(Math.random() * types.length)];
          const randomMessage = messages[Math.floor(Math.random() * messages.length)];
          triggerToast(randomType);
        }, i * 800);
      }
    }
    
    // Apply custom CSS
    function applyCustomCSS() {
      const css = document.getElementById("customCSS").value;
      if (css) {
        // Remove existing style tag if it exists
        const existingStyle = document.getElementById('toastbox-custom-css');
        if (existingStyle) {
          existingStyle.remove();
        }
        
        // Create new style tag
        const style = document.createElement('style');
        style.id = 'toastbox-custom-css';
        style.textContent = css;
        document.head.appendChild(style);
        
        // Show success toast
        showToast('Custom CSS applied!', 'success', { duration: 2000 });
      }
    }
    
    // Apply custom HTML
    function applyCustomHTML() {
      const html = document.getElementById("customHTML").value;
      if (html) {
        // Show toast with custom HTML
        showToast('', 'info', {
          customHTML: html,
          duration: 5000,
          showClose: true
        });
      }
    }
    
    // Export configuration
    function exportConfig() {
      const config = {
        message: document.getElementById("toastMessage").value,
        type: currentToastType,
        theme: document.getElementById("themeSelect").value,
        animation: document.getElementById("animationSelect").value,
        position: document.getElementById("positionSelect").value,
        progressStyle: document.getElementById("progressSelect").value,
        showClose: document.getElementById("showClose").checked,
        showProgress: document.getElementById("showProgress").checked,
        duration: parseInt(document.getElementById("duration").value),
        queueMode: document.getElementById("queueMode").value,
        maxToasts: parseInt(document.getElementById("maxToasts").value),
        pauseBehavior: document.getElementById("pauseBehavior").value,
        rtlSupport: document.getElementById("rtlSupport").checked,
        draggable: document.getElementById("draggable").checked,
        closeOnClick: document.getElementById("closeOnClick").checked,
        pauseOnWindowBlur: document.getElementById("pauseOnWindowBlur").checked,
        showIcon: document.getElementById("showIcon").checked,
        newestOnTop: document.getElementById("newestOnTop").checked,
        customColors: {
          bg: document.getElementById("customBgColor").value,
          text: document.getElementById("customTextColor").value,
          progress: document.getElementById("customProgressColor").value,
          border: document.getElementById("customBorderColor").value
        },
        icon: document.getElementById("iconSelect").value,
        iconColor: document.getElementById("customIconColor").value,
        customCSS: document.getElementById("customCSS").value,
        customHTML: document.getElementById("customHTML").value,
        callbacks: {
          onShow: document.getElementById("onShowCallback").value,
          onHide: document.getElementById("onHideCallback").value,
          onClick: document.getElementById("onClickCallback").value
        },
        action: {
          text: document.getElementById("actionText").value,
          url: document.getElementById("actionUrl").value
        },
        sound: {
          show: document.getElementById("showSound").value,
          customShow: document.getElementById("customShowSound").value
        }
      };
      
      const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'toastbox-config.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showToast('Configuration exported!', 'success', { duration: 2000 });
    }
    
    // Import configuration
    function importConfig() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = event => {
          try {
            const config = JSON.parse(event.target.result);
            
            // Apply configuration
            if (config.message) document.getElementById("toastMessage").value = config.message;
            if (config.type) setToastType(config.type);
            if (config.theme) document.getElementById("themeSelect").value = config.theme;
            if (config.animation) document.getElementById("animationSelect").value = config.animation;
            if (config.position) document.getElementById("positionSelect").value = config.position;
            if (config.progressStyle) document.getElementById("progressSelect").value = config.progressStyle;
            if (config.showClose !== undefined) document.getElementById("showClose").checked = config.showClose;
            if (config.showProgress !== undefined) document.getElementById("showProgress").checked = config.showProgress;
            if (config.duration) document.getElementById("duration").value = config.duration;
            if (config.queueMode) document.getElementById("queueMode").value = config.queueMode;
            if (config.maxToasts) document.getElementById("maxToasts").value = config.maxToasts;
            if (config.pauseBehavior) document.getElementById("pauseBehavior").value = config.pauseBehavior;
            if (config.rtlSupport !== undefined) document.getElementById("rtlSupport").checked = config.rtlSupport;
            if (config.draggable !== undefined) document.getElementById("draggable").checked = config.draggable;
            if (config.closeOnClick !== undefined) document.getElementById("closeOnClick").checked = config.closeOnClick;
            if (config.pauseOnWindowBlur !== undefined) document.getElementById("pauseOnWindowBlur").checked = config.pauseOnWindowBlur;
            if (config.showIcon !== undefined) document.getElementById("showIcon").checked = config.showIcon;
            if (config.newestOnTop !== undefined) document.getElementById("newestOnTop").checked = config.newestOnTop;
            
            if (config.customColors) {
              if (config.customColors.bg) document.getElementById("customBgColor").value = config.customColors.bg;
              if (config.customColors.text) document.getElementById("customTextColor").value = config.customColors.text;
              if (config.customColors.progress) document.getElementById("customProgressColor").value = config.customColors.progress;
              if (config.customColors.border) document.getElementById("customBorderColor").value = config.customColors.border;
            }
            
            if (config.icon) document.getElementById("iconSelect").value = config.icon;
            if (config.iconColor) document.getElementById("customIconColor").value = config.iconColor;
            if (config.customCSS) document.getElementById("customCSS").value = config.customCSS;
            if (config.customHTML) document.getElementById("customHTML").value = config.customHTML;
            
            if (config.callbacks) {
              if (config.callbacks.onShow) document.getElementById("onShowCallback").value = config.callbacks.onShow;
              if (config.callbacks.onHide) document.getElementById("onHideCallback").value = config.callbacks.onHide;
              if (config.callbacks.onClick) document.getElementById("onClickCallback").value = config.callbacks.onClick;
            }
            
            if (config.action) {
              if (config.action.text) document.getElementById("actionText").value = config.action.text;
              if (config.action.url) document.getElementById("actionUrl").value = config.action.url;
            }
            
            if (config.sound) {
              if (config.sound.show) document.getElementById("showSound").value = config.sound.show;
              if (config.sound.customShow) document.getElementById("customShowSound").value = config.sound.customShow;
            }
            
            // Update UI
            document.getElementById('durationValue').textContent = document.getElementById("duration").value;
            document.getElementById('maxToastsValue').textContent = document.getElementById("maxToasts").value;
            document.getElementById('customShowSoundContainer').classList.toggle('hidden', 
              document.getElementById("showSound").value !== 'custom');
            
            updatePreview();
            showToast('Configuration imported!', 'success', { duration: 2000 });
          } catch (error) {
            showToast('Failed to import configuration', 'error', { duration: 2000 });
            console.error(error);
          }
        };
        
        reader.readAsText(file);
      };
      
      input.click();
    }
  </script>
</body>
